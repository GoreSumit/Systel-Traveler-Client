<div>
    <table id="example" class="table table-bordered com_table" style="width: 100%;">
        <thead>
            <tr class="text-dark">
                <th style="border-left: 5px solid var(--orange-col);" scope="col">SrNo</th>
                <th scope="col" *ngFor="let col of columns">{{col}}</th>
                <th *ngIf="enableCheckboxColumn">{{ checkboxColumnLabel }}</th>
                <th *ngIf="enableActionColumn">{{ actionColumnLabel }}</th>
            </tr>
        </thead>
        <tbody id="TemplateListBody">
            <ng-container *ngIf="tableData; else noData">

                <tr *ngFor="let rows of tableData; let i = index">

                    <td [style.border-left]="'5px solid #' + WCColors[i % WCColors.length]">{{i+1}}</td>
                    <td *ngFor="let col of columns">{{ rows[col] }}</td>
                    <td *ngIf="enableCheckboxColumn" class="text-center">
                        <input type="checkbox" [(ngModel)]="rows[checkboxStateBinding]" (change)="onCheckboxChange(rows)" [checked]="rows[checkboxStateBinding]===1" />
                    </td>
                    <td class="text-center" *ngIf="enableActionColumn">
                        <div class="btn-group dots_dropdown">
                            <button type="button" class="dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                              <i class="fa fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right shadow-lg" >
                              <button class="dropdown-item" type="button" *ngFor="let option of actionOptions">
                                <i class="fa fa-edit"></i> {{option}}
                              </button>
                            
                              
                            </div>
                          </div>
                    </td>



                </tr>

            </ng-container>


            <ng-template #noData>
                <tr>
                    <td colspan="7">
                        <font style="color:red;">No Records found..</font>
                    </td>
                </tr>
            </ng-template>


        </tbody>
    </table>
</div>
