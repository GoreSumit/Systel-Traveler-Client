<div class="login_container">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-4">
                <div class="h1 text-white font-b">Traveler</div>
                <p class="h5 mb-3 text-white">The Travelers system tracks all activity during the manufacturing process.</p>
                <img src="../../assets/images/login_stages.png">
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="login_block">
                    <img src="../../assets/images/logo_white.svg" class="logo">
                    <div class="text-center my-4 login_hd">Login</div>
                    <form [formGroup]="myForm" (ngSubmit)="loginUser()">
                        <input type="text" placeholder="UserID" formControlName="userName" class="form-control rounded-pill mb-3">
                        <input type="password" placeholder="Password" formControlName="password" class="form-control rounded-pill mb-2">
                        <!-- Add validation messages if needed -->
                        <!-- <div *ngIf="myForm.get('userId')?.hasError('required')" class="text-danger">UserID is required</div>
                        <div *ngIf="myForm.get('userPassword')?.hasError('required')" class="text-danger">Password is required</div> -->
                        <div class="text-right mb-3">
                            <a href="#" class="forgot_pass">forgot password ?</a>
                        </div>
                        <button href="#" class="btn btn-primary rounded-pill w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
